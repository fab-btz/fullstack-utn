<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV- Benitez Ocampo Victor Fabián</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
                <h1>Benitez Ocampo Victor Fabián</h1>
        </div>
    </header>
    </br>
    <section>
        <div class="container">      
            <h2>Contacto</h2>
            <p>Si desea contactarme rellene el siguiente Formulario</p>            
            <form action="#" method="POST">
                <div>
                    <input type="text" name="name" id="name" placeholder="Ingrese su Nombre" class="input" autofocus/><br>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Ingrese su Email" class="input"/>    
                </div>
                <div>
                    <input type="number" name="phone" id="phone" placeholder="Ingrese su Telefono" class="input"/>
                </div>
                <div>
                    <textarea name="query" id="query" cols="30" rows="10" placeholder="Ingrese el motivo se su consulta"></textarea>
                </div>
                <div class="left">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="input" for="exampleCheck1">Recibir Novedades</label>
                </div></br></br>
                <div class="btn">
                    <button type="submit" class="button">Enviar</button>
                    <a href="index.html" class="">Volver</a>                     
                </div>
            </form>   
            <p style="color:black; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Otros Medios de Contacto</p> </br>
            <a href="#">Facebook</a> <span> | </span>
            <a href="#">Instagram</a><span> | </span>
            <a href="#">Whatsapp</a><span> | </span>
            <a href="#">Telegram</a><span> | </span>
            <a href="#">Linkedin</a> 
        </div>
    </section>
    </br></br>
    <footer>
        <div class="header">
                <p>Copyright © 2022 - Todos los dereachos reservados.</p>
        </div>
    </footer>
</body>
</html>
